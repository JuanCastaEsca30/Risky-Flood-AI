<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Registro - Risky Flood</title>
</head>

<body>
    <section>
        <div class="flex-container">
            <div class="side-bar">
                <div class="informacion">
                    <p>
                        Proyecto creado por <strong>Diana Ríos Quiroz</strong> y
                        <strong>Juan de Dios Castañeda Escamilla</strong> del grupo
                        <strong>08</strong>
                    </p>
                </div>
            </div>
            <div class="login-container">
                <h1>Crear cuenta</h1>
                <div class="login-box">
                    <form action="{{ url_for('registro') }}" method="POST" class="login-form">

                        <div class="input-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" placeholder="Nombre" required autofocus>
                        </div>

                        <div class="input-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" name="usuario" placeholder="Usuario" required>
                        </div>

                        <div class="input-column">
                            <div class="input-group">
                                <label for="sexo">Sexo:</label>
                                <select name="sexo" id="sexo">
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                </select>
                            </div>
                                <div class="input-group">
                                    <label for="edad">Edad:</label>
                                    <input type="number" name="edad" min="10" max="100" required>
                                </div>                                
                        </div>


                        <div class="input-group">
                            <label for="email">Correo:</label>
                            <input type="email" name="email" id="email" placeholder="alguien@ejemplo.com" required>
                        </div>

                        <div class="input-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn-login">Registrarse</button>
                        <p class="cuenta-existente">{{msg}}</p>
                        <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Iniciar sesión</a>
                    </form>
                </div>

            </div>
        </div>
        </div>
    </section>
</body>

</html>
